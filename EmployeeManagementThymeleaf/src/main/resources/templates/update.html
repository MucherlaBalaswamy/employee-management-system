<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="ISO-8859-1">
	<title>UpdateForm</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
</head>
<style>
	body {
		margin-top: 5%;
	}
</style>

<body>

	<div class="container">

		<h4>Update Employee</h4>

		<hr> <br>


		<form method="post" class="form" action="#" th:action="@{/emp/save}" th:object="${updateEmp}">
			<div class="row">
				<div class="col col-2">
					<label>Employee ID</label>
				</div>
				<div class="col col-4">
					<input type="text" name="id" class="form-control" th:field="*{id}" />
				</div>
			</div>
			<br>

			<div class="row">
				<div class="col col-2">
					<label>Employee FirstName</label>
				</div>
				<div class="col col-4">
					<input type="text" name="firstname" class="form-control" th:field="*{firstname}" />
				</div>
			</div>
			<br>

			<div class="row">
				<div class="col col-2">
					<label>Employee LastName</label>
				</div>
				<div class="col col-4">
					<input type="text" name="lastname" class="form-control" th:field="*{lastname}" />
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col col-2">
					<label>Employee Email</label>
				</div>
				<div class="col col-4">
					<input type="text" name="email" class="form-control" th:field="*{email}" />
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col ml-auto">
					<input type="submit" value="submit" name="submit" class="btn btn-dark" />
					<input type="reset" value="reset" name="reset" class="btn btn-dark" />
				</div>
			</div>
		</form>

	</div>
</body>

</html>
